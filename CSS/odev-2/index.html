<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="gmail">
          <a href="#">Gmail</a>
        </div>
        <div class="images">
          <a href="https://www.google.com.tr/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
        </div>
        <div>
          <a href="#"
            ><svg
              class="google-apps"
              focusable="false"
              viewBox="0 0 24 24"
              fill="#fff"
            >
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </a>
        </div>
        <div class="google-account">
          <a href="#"
            ><img class="account-image" src="./assets/pp.jpg" alt=""
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="search">
        <div>
          <img
            class="logo"
            src="./assets/google-logo-white.png"
            alt=""
            width="272"
            height="92"
          />
        </div>
        <div class="search-bar">
          <div class="search-icon">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="#9aa0a6"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
          <div class="search-input">
            <input type="text" class="search-input" />
          </div>
        </div>
        <div class="buttons">
          <div class="btn" style="margin-right: 10px">
            <a href="#">Google Search</a>
          </div>
          <div class="btn">
            <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
          </div>
        </div>
        <div class="subText">
          Google offered in:
          <a
            href="https://www.google.com/setprefs?sig=0_SErgqvlhZqJu7pV-5yU3MAGQBxM%3D&amp;hl=tr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj35_DQuLbzAhWt63MBHc3VBN0Q2ZgBCA0"
            >Türkçe</a
          >
        </div>
      </div>
    </main>
    <footer>
      <div class="blackLine">Turkey</div>
      <div class="blackLine links">
        <div class="subLinks1">
          <a
            href="https://about.google/?utm_source=google-TR&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1"
            >About</a
          >
          <a
            href="https://ads.google.com/intl/en_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>
        <div class="subLinks2">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
