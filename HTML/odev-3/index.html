<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <form action="">
      <br /><br />
      <center>
        <img src="google.jpg" alt="" height="130px" />
      </center>
      <br /><br /><br />
      <center>
        <table width="80%">
          <tbody>
            <tr>
              <td colspan="3" bgcolor="#EEEEEE">
                <center>
                  Search the web using Google!
                  <br />
                  <input type="text" name="searchbar" size="40" />
                  <br />
                  <input type="button" value="Google Search" />
                  <input type="button" value="I'm feeling lucky" />
                  <br />
                  <br />
                </center>
              </td>
            </tr>
            <tr>
              <td width="37%" bgcolor="#7EE5DA">
                <center>
                  Special Searches
                  <br />
                  <a
                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                    >Standford Search</a
                  >
                  <br />
                  <a
                    href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                    >Linux Search</a
                  >
                </center>
              </td>
              <td bgcolor="#70CCC2">
                <center>
                  <font size="-1">
                    <a
                      href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                      >Help!</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                      >About Google</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                      >Company Info</a
                    >
                    <br />
                    <a
                      href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                      >Google Logos</a
                    >
                  </font>
                </center>
              </td>
              <td bgcolor="#62B3AA">
                <center>
                  <font size="-1">
                    Get Google! <br />
                    updates monthly:
                    <br />
                    <input type="text" name="" value="your email" />
                    <br />
                    <input type="button" value="Subscribe" />
                    <font size="-1">
                      <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                        >Archive</a
                      >
                    </font>
                  </font>
                </center>
              </td>
            </tr>
          </tbody>
        </table>
      </center>
    </form>
    <p></p>
